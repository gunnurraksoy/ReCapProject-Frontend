
<ul class="list-group">
    <li [class]="getAllBrandClass()"  routerLink="/cars">Tüm Arabalar</li>
    <h5>Marka Seçiniz</h5>
    <li (click)="setCurrentBrand(brand)" routerLink="/cars/brand/{{brand.brandId}}"
    *ngFor="let brand of brands" 
    [class]="getCurrentBrandClass(brand)">{{brand.brandName}}</li>
</ul>

<h5 *ngIf="currentBrand">{{currentBrand.brandName}}</h5>
