
<ul class="list-group">
    <li [class]="getAllColorClass()"  routerLink="/cars">Tüm Arabalar</li>
    <h5>Renk Seçiniz</h5>
    <li (click)="setCurrentColor(color)" routerLink="/cars/color/{{color.colorId}}"
    *ngFor="let color of colors" 
    [class]="getCurrentColorClass(color)">{{color.colorName}}</li>
</ul>

<h5 *ngIf="currentColor">{{currentColor.colorName}}</h5>
